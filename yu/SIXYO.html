<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球場情報ページ</title>
    <link rel="stylesheet" href="cdd.css">
</head>
<body>

    <div class="container">
        <section class="block">
            <h2>球場情報</h2>
            <p>名称: ZOZOマリンスタジアム（千葉マリンスタジアム）</p>
            <p>所在地: 千葉県千葉市美浜区美浜1</p>
            <p>収容人数: 30,118人</p>
            <p>球場サイズ: 両翼99.5m、センター122.0m</p>
            <p>人工芝: 2018年導入の「MSCraft BaseballTurf」 </p>
        </section>

        <section class="block">
            <h2>マップ</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6484.57860155165!2d140.0309078!3d35.6452433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x602281f64a6b928d%3A0x6df5d2c745778da9!2zWk9aT-ODnuODquODs-OCueOCv-OCuOOCouODoA!5e0!3m2!1sja!2sjp!4v1769416697841!5m2!1sja!2sjp" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        </section>

        <section class="block">
            <h2>アクセス</h2>
            <img src="map.png" alt="アクセスマップ">
            <p>最寄り駅: JR京葉線「海浜幕張駅」から徒歩約15分</p>
            <p>バス: 「ZOZOマリンスタジアム前」下車すぐ</p>
            <p>車: 京葉道路「幕張IC」から約5分</p>
            <p>駐車場: 近隣に有料駐車場あり</p> 
        

        </section>

        <footer class="block no-border">
            <h2>フッター情報</h2>
        </footer>
    </div>
    <footer class="footer">
        <p>球場のアクセスページ(非公式)</p>
    </footer>
</body>
</html>
