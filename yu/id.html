<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Top Navigation Row */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #ccc;
        }

        /* Section Spacing and Borders */
        .section {
            padding: 40px 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo-section {
            font-size: 24px;
        }

        /* 画像が枠からはみ出ないように設定 */
        .logo-section img {
            max-width: 200px; /* ロゴの最大幅 */
            height: auto;
        }

        .content-section {
            font-size: 20px;
        }

        /* メイン画像のサイズ調整 */
        .content-section img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px; 
        }

        /* Footer Style */
        .footer {
            padding: 15px;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="nav-bar">
            <div class="top-link"><a href="#">topへ</a></div>
            <div class="access-link"><a href="#">アクセス</a></div>
        </header>

        <section class="section logo-section">
            <img src="logo.png" alt="LOTTE.jpg">
        </section>

        <section class="section content-section">
            <div>好きな野球チーム</div>
            <img src="baseball-team.jpg" alt="MARINZU.jpg">
        </section>

        <footer class="footer">
            フッター情報
        </footer>
    </div>

</body>
</html>
