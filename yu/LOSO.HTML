<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好きな野球選手と球場飯</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
        }

        /* ヘッダー・セクション共通設定 */
        .section {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        /* グリッドレイアウト（2列並び） */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 50%ずつ2列 */
            gap: 20px; /* カード間の隙間 */
        }

        /* カードのスタイル */
        .card {
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
        }

        .card img {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 16; /* 画像のサイズを統一 */
            object-fit: cover;
            background-color: #ddd;
            border-radius: 4px;
        }

        .item-name {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        /* フッター */
        .footer {
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="section">
            <h2>好きな野球選手</h2>
            <div class="grid-container">
                <div class="card">
                    <img src="hiro.jpg" alt="広池">
                    <div class="item-name">廣池康志郎</div>
                </div>
                <div class="card">
                    <img src="ojima.jpg" alt="小島">
                    <div class="item-name">小島和哉</div>
                </div>
                <div class="card">
                    <img src="KAKUNAKA.jpg" alt="角中">
                    <div class="item-name">角中勝也</div>
                </div>
                <div class="card">
                    <img src="OIP.jpg" alt="清田">
                    <div class="item-name">清田育宏</div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>自分の好きな球場飯</h2>
            <div class="grid-container">
                <div class="card">
                    <img src="motuni.jpg" alt="もつ煮">
                    <div class="item-name">もつ煮</div>
                </div>
                <div class="card">
                    <img src="ro-suto.jpg" alt="小島">
                    <div class="item-name">小島のローストビーフ丼</div>
                </div>
                <div class="card">
                    <img src="reimen.jpg" alt="画像">
                    <div class="item-name">中森の野菜たっぷり冷麺</div>
                </div>
                <div class="card">
                    <img src="butadon.jpg" alt="画像">
                    <div class="item-name">帯広豚丼</div>
                </div>
            </div>
        </section>

        <footer class="footer">
            フッター情報
        </footer>
    </div>

</body>
</html>
